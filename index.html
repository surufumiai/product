<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Surufumi - AI Illustration Products</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #ffffff; /* 背景白 */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff; /* テーブル背景白 */
    }

    td {
      padding: 10px;
      vertical-align: top;
      border: none; /* フレーム無し */
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 600px) {
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }

      td[rowspan] {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      td[colspan="2"] {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <table>
    <tbody>
		<tr>
			<td><b>玩具で遊ぼ？<br>- Would you like to play with TOYS?</b></td>
			<td rowspan="2"><img src="https://doujin-assets.dmm.co.jp/digital/cg/d_392081/d_392081jp-007.jpg" width="380"></td>
			<td rowspan="2"><img src="https://doujin-assets.dmm.co.jp/digital/cg/d_392081/d_392081jp-005.jpg" width="380"></td>
			<td rowspan="2"><img src="https://doujin-assets.dmm.co.jp/digital/cg/d_392081/d_392081jp-006.jpg" width="380"></td>
		</tr>
		<tr>
			<td>
		          <img src="https://doujin-assets.dmm.co.jp/digital/cg/d_392081/d_392081pr.jpg" alt="玩具で遊ぼ">
			</td>
		</tr>
    </tbody>
  </table>
</body>
</html>
